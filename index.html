<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png">
</head>
<body class="">
    <header>
        <h1>Calculator</h1>
        <img src="lampOff.png" alt="Lightbulb icon" id="lightbulb">
    </header>
    <div id="calculator">
        <section>
            <p id="calculatorDisplay"></p>
        </section>
        <section id="buttonsContainer">
            <div id="numbers">
                <div id="9" value="9" class="btn value-btn">9</div>
                <div id="8" value="8" class="btn value-btn">8</div>
                <div id="7" value="7" class="btn value-btn">7</div>
                <div id="6" value="6" class="btn value-btn">6</div>
                <div id="5" value="5" class="btn value-btn">5</div>
                <div id="4" value="4" class="btn value-btn">4</div>
                <div id="3" value="3" class="btn value-btn">3</div>
                <div id="2" value="2" class="btn value-btn">2</div>
                <div id="1" value="1" class="btn value-btn">1</div>
                <div id="0" value="0" class="btn value-btn">0</div>
                <div id="decimal" value="." class="btn value-btn">.</div>
                <div id="eraseLast-btn" class="btn">C</div>
            </div>
            <div id="operators">
                <div id="multiply" value="*" class="btn value-btn">x</div>
                <div id="divide" value="/" class="btn value-btn">รท</div>
                <div id="add" value="+" class="btn value-btn">+</div>
                <div id="substract" value="-" class="btn value-btn">-</div>
                <div id="equal-btn" class="btn">=</div>
                <div id="clear-btn" class="btn">AC</div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
