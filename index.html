<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <section>
            <div id="resultsWindow">

            </div>
        </section>
        <section id="buttonsContainer">
            <div id="numbers">
                <div id="9" class="btn">9</div>
                <div id="8" class="btn">8</div>
                <div id="7" class="btn">7</div>
                <div id="6" class="btn">6</div>
                <div id="5" class="btn">5</div>
                <div id="4" class="btn">4</div>
                <div id="3" class="btn">3</div>
                <div id="2" class="btn">2</div>
                <div id="1" class="btn">1</div>
                <div id="0" class="btn">0</div>
                <div id="." class="btn">.</div>
            </div>
            <div id="operators">
                <div class="btn">x</div>
                <div class="btn">รท</div>
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">=</div>
                <div id="clear" class="btn">C</div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
